<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT PAGE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form id="contact"></form>
       <u><h2>CONTACT PAGE</h2></u>
        <div class="form-control">
            <input placeholder="NAME SURNAME" type="text" required autofocus>
        </div>
        <div class="form-control">
            <select name="GENDER">
                <option value="WOM">WOMAN</option>    
                <option value="MAN">MAN</option>
                </select>
        </div>
        <div class="form-control">
            <input placeholder="E-MAIL" type="email" required>
        </div>
        <div class="form-control"> 
            <input placeholder="SUBJECT" type="text" required>
        </div>
        <div class="form-control">
            <textarea placeholder="PLEASE WRITE YOUR MESSAGE..." required></textarea>
        </div>
        <div class="form-control"></div>
        <button name="submit" type="submit" id="submit">SEND</button>
        </div>
        <br>
        <div class="box">
            <b>Contact Number:</b>
        </div>
        <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d200066.1412702444!2d26.939632585195547!3d38.41759167582959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd862a762cacd%3A0x628cbba1a59ce8fe!2zxLB6bWly!5e0!3m2!1str!2str!4v1623327915399!5m2!1str!2str" width="400" height="250" style="border:0;" loading="lazy"></iframe>
    </form>
</div>
</body>
</html>
